name: Lambda Deploy

on:
  push:
    branches:
      - main

jobs:
  packaging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Install Dependencies
        run: npm install
      
      - name: Packaging zip
        run: zip function.zip index.js node_modules/**/* package.json package-lock.json src/**/*
      
      - name: Check Zip file
        run: ls -al
